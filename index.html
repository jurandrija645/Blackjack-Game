<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <div class="players">
      <div class="player">
        <h2 id="player-name">Player</h2>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <p id="player-el"></p>
      </div>
      <div class="player">
        <h2>Dealer</h2>
        <p id="cards-el-dealer">Cards:</p>
        <p id="sum-el-dealer">Sum:</p>
        <p id="dealer-el"></p>
      </div>
    </div>
    <p id="message-el">Want to play a round?</p>

    <div class="buttons">
      <div>
        <button onclick="startGame()">START GAME</button>
        <button onclick="startGame()">RESTART</button>
      </div>
      <div>
        <button id="hit" onclick="newCard()">HIT</button>
        <button id="stand" onclick="endturn()">STAND</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
