<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <div class="players">
      <div class="player">
        <div class="turn">
          <h2 id="player-name">Player</h2>
          <div id="player-square" class="square"></div>
        </div>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <p id="player-el"></p>
      </div>
      <div class="player">
        <div class="turn">
          <h2>Dealer</h2>
          <div id="dealer-square" class="square"></div>
        </div>
        <p id="cards-el-dealer">Cards:</p>
        <p id="sum-el-dealer">Sum:</p>
        <p id="dealer-el"></p>
      </div>
    </div>
    <p id="message-el">Want to play a round?</p>

    <div class="buttons">
      <div>
        <button id="start" onclick="startGame()">START GAME</button>
      </div>
      <div>
        <button class="disabledbuttons" id="hit" onclick="newCard()">
          HIT
        </button>
        <button class="disabledbuttons" id="stand" onclick="endturn()">
          STAND
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
